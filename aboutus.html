<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: rgb(53, 7, 94);
      margin: 0;
    }
    #header-image {
      text-align: center;
      margin-top: 20px;
    }
    #header-image img {
      max-width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>
     <a href="index.html">
        <div id="header-image">
        <img width="200" height="200" src = "Photos/Jav-logo.png" alt="brand logo image">
        <h1 id="flashingHeader">JAV Gaming</h1>
      </div>
    </a>
    <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="search()">Search</button>
  </div>
  </header>
  
  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="forum.html">Forum</a>
    <a href="aboutus.html">About Us</a>
  </div>
  
  <div style="height: 100px;"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
      } else {
        sidebar.style.width = '250px';
      }
    }
     function flashHeader() {
    var header = document.getElementById("flashingHeader");
    var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
  
    setInterval(function() {
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      header.style.color = randomColor;
    }, 4000);
  } 

  function search() {
    var searchInput = document.getElementById("searchInput").value;
    alert("Searching for: " + searchInput);
  }
  flashHeader();
  </script>

</body>
</html>
